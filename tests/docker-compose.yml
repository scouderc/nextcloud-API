version: '3'

services:
  app:
    image: nextcloud:apache
    networks:
      backend:
    environment:
      - SQLITE_DATABASE=nextcloud
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_HOSTNAME}
      - NEXTCLOUD_ADMIN_USER
      - NEXTCLOUD_ADMIN_PASSWORD

  python-api:
    build:
      context: ../
      dockerfile: Dockerfile
    environment:
      - NEXTCLOUD_HOSTNAME
      - NEXTCLOUD_ADMIN_USER
      - NEXTCLOUD_ADMIN_PASSWORD
    networks:
      backend:
    volumes:
      - ../:/usr/src/app

networks:
    backend:
